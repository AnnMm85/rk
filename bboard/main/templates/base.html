{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> {% block title %}{% endblock %} Интернет-магазин</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="{% url 'main:index' %}">Главная</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item"><a class="nav-link" href="{% url 'main:products' %}">Товары</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'main:profile' %}">Профиль</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'main:logout' %}">Выйти</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'main:login' %}">Войти</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'main:register' %}">Регистрация</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<div class="main">
    {% block content %}{% endblock %}
</div>
</body>
</html>
