{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %} Отдельный продукт {% endblock %}

{% block content %}
<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="card">
                    <div class="card-img">
                        {% if product.photo %}
                        <img align="center" src="{{product.photo.url}}" class="img-fluid" alt="Фото_товара">
                        {% else %}
                        <p>У товара нет фото</p>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.desc}}</p>
                    </div>
                    <div class="card-footer">
                        <form action="{% url 'main:add-to-cart' product_id=product.pk %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-success btn-lg">Заказать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
